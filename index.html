<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- pattern -->
    <header>
      <div class="conteiner1">
        <div class="logocontainer">
          <img class="logo" src="img/logo.svg" alt="logo" />
        </div>
      </div>
    </header>
    <main>
      <!-- sezione1 -->
      <section class="conteiner2">
        <div>
          <h1>
            Internet deve essere al servizio del "bene pubblico": il manifesto
            di Tim Berners-Lee
          </h1>
          <div class="spazio1">
            <span class="colore1">Scritto da</span>
            <span class="colore2">The Boolean</span>
            <p class="colore3">il 10/10/2021</p>
          </div>
        </div>
      </section>
      <div class="immagini">
        <img src="./img/tim-1.jpg" alt="Tim1" />
        <img src="./img/tim-2.jpg" alt="Tim2" />
      </div>
    </main>
  </body>
</html>
